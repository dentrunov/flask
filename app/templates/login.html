    <section class="login" id="login">
      <div class="container login__container">
        <div class="login__block">
          <h4 class="login__h4">Войти в аккаунт</h4>

          <!-- <form class="login__form" action="#" method="post">
            <label class="login__form__label">Ваше имя</label>
            <input class="login__form__input" type="text" name="name" placeholder="Логин"  required    />
            <label class="login__form__label">Пароль</label>
            <input
              class="login__form__input"
              type="password"
              name="pass"
              placeholder="Пароль"
              required
            />
            <button
              class="btn-reset btn_style"
              type="submit"
              name="form_auth_submit"
            >
              Войти
            </button>
          </form> -->
          <form action="" method="post" novalidate class="authform" >
            {{ form.hidden_tag() }}
            <p>
              {{ form.username.label }}<br>
              {{ form.username(size=32) }}
            </p>
            <p>
              {{ form.password.label }}<br>
              {{ form.password(size=32) }}
            </p>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p>{{ form.submit() }}</p>
          </form>
          <a class="header__btn-link" href="{{ url_for('login')}}">
            <button class="btn-reset header__btn">Логин</button>
          </a>

        </div>

      </div>
    </section>
  </body>
